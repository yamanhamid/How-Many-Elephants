<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Unit Converter</h1>
    <label for="conversionType">Choose a conversion type:</label>
    <select id="conversionType">
        <option value="celsius_to_fahrenheit" data-param="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit_to_celsius" data-param="fahrenheit">Fahrenheit to Celsius</option>
        <option value="kilometers_to_meters" data-param="kilometers">Kilometers to Meters</option>
        <option value="meters_to_kilometers" data-param="meters">Meters to Kilometers</option>
        <option value="mps_to_kmh" data-param="mps">Meters per Second to Kilometers per Hour</option>
        <option value="kmh_to_mps" data-param="kmh">Kilometers per Hour to Meters per Second</option>
    </select>
    <br><br>
    <label for="inputValue">Enter the value to convert:</label>
    <input type="number" id="inputValue" required>
    <br><br>
    <button onclick="convertUnits()">Convert</button>
    <h3 id="result"></h3>
</body>
</html>
